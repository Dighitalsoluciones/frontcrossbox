<div
  *ngIf="isVisible"
  [@bannerState]="animationState"
  class="banner-container"
  (click)="handleClick()"
  [class.hover-effect]="true"
>
  <div class="banner-content">
    <div class="banner-image pulse">
      <img [src]="imageUrl" alt="Banner promotion" />
    </div>
    <span class="banner-message">{{ message }}</span>
    <button class="close-button" (click)="close($event)">Ã—</button>
  </div>
  <div class="shine-effect"></div>
</div>
