<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4">
    <div class="image d-flex flex-column justify-content-center align-items-center">
      <button class="btn btn-secondary">
        <!--<img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" /> -->
        <img [src]="[perfil.fotoPerfil]" height="100" width="100">
      </button>
      <span class="name mt-3">{{perfil.nombre}}</span>
      <span class="idd">{{perfil.email}}</span>
      <div class="d-flex flex-row justify-content-center align-items-center gap-2">
       
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center mt-3">
        <span class="number">Clases Actuales 📲 {{perfil.suscripcionActual}}
        </span>
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center mt-3">
        <span class="number">Clases Tomadas 💪 {{perfil.clasesTomadas}}
        </span>
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center mt-3" style="margin-bottom: 10px;">
        <span class="number">Clases Restantes ⏳ {{perfil.clasesRestantes}}
        </span>
      </div>
      
      <div class="mt-2 text-center d-flex flex-row justify-content-center align-items-center"><button class="btn btn-primary profile-button" type="button">Mis Reservas</button>
        <button class="btn btn-success" type="button" style="margin-left: 12px;" routerLink="/reservar">Nueva Reserva</button></div>

      
      <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">
        <span><i class="fa fa-twitter"></i></span>
        <span><i class="fa fa-facebook-f"></i></span>
        <span><i class="fa fa-instagram"></i></span>
        <span><i class="fa fa-linkedin"></i></span>
      </div>

    <span class="idd" style="margin-top: 20px;">Fecha Última Suscripción </span>
      <div class="px-2 rounded mt-4 date">
        <span class="join">{{perfil.fechaActualSus}}</span>
      </div>
      <div class="d-flex mt-2">
        <button class="btn1 btn-dark" routerLink="/editperfil">Editar Perfil</button>
      </div>
      <div>
        <button class="btn1 btn-dark" routerLink=".." style="margin-top: 2px;">Volver</button>
      </div>
       
    </div>
  </div>
</div>
