<div class="container">
    <div class="row">
         <div class="col-lg-10 mx-auto mb-4">
            <div class="section-title text-center ">
                <h3 class="top-c-sep">Mis Reservas</h3>
                <p>En esta seccion encontras las reservas pendientes a realizar</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="career-search mb-60">

                <form action="#" class="career-form mb-60">
                    <div class="row">
                        <div class="col-md-6 col-lg-6 my-3">
                            <div class="input-group position-relative">
                                <input type="text" class="form-control" placeholder="Buscar actividad" id="keywords">
                            </div>
                        </div>
                    </div>
                </form>

                <div class="filter-result">
                    <p class="mb-30 ff-montserrat">Proximas Reservas : 5</p>

                    <div class="job-box d-md-flex align-items-center justify-content-between mb-30" *ngFor="let reserva of reservas"> 
                        <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                            <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                                {{reserva.actividad.slice(0,3)}}
                            </div>
                            <div class="job-content">
                                <h5 class="text-center text-md-left">{{reserva.actividad}}</h5>
                                <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                                    <li class="mr-md-4">
                                        <i class="zmdi zmdi-pin mr-2"></i> {{reserva.dia | date:'EEEE, dd LLLL yyyy'}}
                                    </li>
                                    <li class="mr-md-4" style="margin-left: 10px;">
                                        <p class="mr-2  badge bg-success" style="margin-top: 6px;">HORARIO: {{reserva.horario}}</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="job-right my-4 flex-shrink-0">
                            <a href="#" class="btn d-block w-100 d-sm-inline-block btn-light">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
