
  <div class="d-flex flex-row col-10 justify-content-center align-items-center">
<div class="container">
  <h1>Bienvenido a nuestro gimnasio</h1>
  <form>
    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" class="form-control" [(ngModel)]="fecha">
    </div>
    <button type="button" class="btn btn-primary" (click)="buscarActividades()">Buscar</button>
  </form>
</div>

<div>

</div>

<div class="container">
    <h1>Actividades disponibles</h1>
    <div *ngIf="actividades && actividades.length">
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Día</th>
            <th>Horario</th>
            <th>Cupo</th>
            <th>Reservar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let actividad of actividades | ordenarporHs:'asc':'horario'">
            <td>{{ actividad.nombre }}</td>
            <td>{{ actividad.descripcion }}</td>
            <td>{{ actividad.dia }}</td>
            <td>{{ actividad.horario }}</td>
            <td>{{ actividad.cupo }}</td>
            <td *ngIf="(actividad.cupo != 0)"><button type="button" class="btn btn-primary" (click)="reservarActividad(1)">Reservar</button></td>
            <td *ngIf="(actividad.cupo == 0)"><button type="button" class="btn btn-danger">SIN CUPOS</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="!actividades || !actividades.length">
      <p>No hay actividades disponibles en esta fecha</p>
    </div>
  </div>
