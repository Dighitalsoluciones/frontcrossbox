<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img [src]="[usuario.fotoPerfil]"
          class="rounded-circle mt-5" width="150px" id="output" *ngIf="usuario && usuario.fotoPerfil"><img class="rounded-circle mt-5" width="150px"
          id="output"><span
          class="font-weight-bold" *ngIf="usuario && usuario.nombreUsuario">{{usuario.nombreUsuario}}</span><span
          class="text-black-50" *ngIf="usuario && usuario.email">{{usuario.email}}</span><span> </span></div>
      <div class="text-center">
        <button class="btn btn-primary" style="margin-top: 20px;" routerLink="/editperfil/pass">
        Cambiar Contraseña
        </button>
      </div>
      <div><img width="100px" id="mostraranterior"></div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Mi Perfil</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Nombre</label><input type="text" class="form-control"
              placeholder="Ingresa tu nombre" [(ngModel)]="usuario.nombre" required *ngIf="usuario && usuario.nombre"></div>
          <div class="col-md-6"><label class="labels">Apellido</label><input type="text" class="form-control"
              [(ngModel)]="usuario.apellido" required placeholder="Ingresa tu apellido" *ngIf="usuario && usuario.apellido"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Telefono</label><input type="text" class="form-control"
              placeholder="Ingresa tu telefono" [(ngModel)]="usuario.telefono" *ngIf="usuario && usuario.telefono"></div>
          <div class="col-md-12"><label class="labels">Dirección</label><input type="text" class="form-control"
              placeholder="Ingresa tu calle y el numero" [(ngModel)]="usuario.direccion" *ngIf="usuario && usuario.direccion"></div>
          <div class="col-md-12"><label class="labels">Localidad</label><input type="text" class="form-control"
              placeholder="Ingresa tu localidad" [(ngModel)]="usuario.localidad" *ngIf="usuario && usuario.localidad"></div>
          <div class="col-md-12"><label class="labels">Dni</label><input type="number" class="form-control"
              placeholder="ingresa tu dni" [(ngModel)]="usuario.dni" required *ngIf="usuario && usuario.dni"></div>
          <div class="col-md-12">
            <label style="margin-top: 10px;" for="fotoPerfil"> Imagen de Perfil (Opcional)</label>
            <input type="file" (change)="capturarImagen($event)" [(ngModel)]="usuario.fotoPerfil" *ngIf="usuario && usuario.fotoPerfil">
          </div>



        </div>

        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button"
            (click)="onUpdate()">Guardar Cambios</button>
          <button class="btn btn-danger" type="button" (click)="cancelar()" style="margin-left: 12px;">Cancelar</button>
        </div>

      </div>
    </div>

  </div>
</div>
