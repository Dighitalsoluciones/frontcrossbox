<div class="edit-profile-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 border-end">
                <div
                  class="d-flex flex-column align-items-center text-center p-3 py-5"
                >
                  <div class="position-relative mb-3">
                    <img
                      [src]="usuario.fotoPerfil"
                      class="rounded-circle img-thumbnail"
                      width="150"
                      height="150"
                      id="output"
                      *ngIf="usuario && usuario.fotoPerfil"
                    />
                    <button
                      class="btn btn-sm btn-primary position-absolute bottom-0 end-0"
                      routerLink="/editperfil/img"
                    >
                      <i class="fas fa-pencil-alt"></i>
                    </button>
                  </div>
                  <h5 class="mb-1" *ngIf="usuario && usuario.nombreUsuario">
                    {{ usuario.nombreUsuario }}
                  </h5>
                  <p class="text-muted mb-3" *ngIf="usuario && usuario.email">
                    {{ usuario.email }}
                  </p>
                  <button
                    class="btn btn-outline-primary w-100"
                    routerLink="/editperfil/pass"
                  >
                    <i class="fas fa-key me-2"></i>Cambiar Contraseña
                  </button>
                </div>
              </div>

              <div class="col-md-8">
                <h4 class="mb-4">Mi Perfil</h4>
                <form (ngSubmit)="onUpdate()" #profileForm="ngForm">
                  <div class="row g-3">
                    <div class="col-md-6" *ngIf="usuario">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        [ngModel]="usuario.nombre"
                        (ngModelChange)="usuario.nombre = $event"
                        #nameInput="ngModel"
                        name="nombre"
                        required
                      />
                    </div>
                    <div class="col-md-6" *ngIf="usuario">
                      <label for="apellido" class="form-label">Apellido</label>
                      <input
                        type="text"
                        class="form-control"
                        id="apellido"
                        [ngModel]="usuario.apellido"
                        (ngModelChange)="usuario.apellido = $event"
                        #nameInput="ngModel"
                        name="apellido"
                        required
                      />
                    </div>
                    <div class="col-md-6" *ngIf="usuario">
                      <label for="telefono" class="form-label">Teléfono</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="telefono"
                        [ngModel]="usuario.telefono"
                        (ngModelChange)="usuario.telefono = $event"
                        #nameInput="ngModel"
                        name="telefono"
                      />
                    </div>
                    <div class="col-md-6" *ngIf="usuario">
                      <label for="dni" class="form-label">DNI</label>
                      <input
                        type="number"
                        class="form-control"
                        id="dni"
                        [ngModel]="usuario.dni"
                        (ngModelChange)="usuario.dni = $event"
                        #nameInput="ngModel"
                        name="dni"
                        required
                      />
                    </div>
                    <div class="col-12" *ngIf="usuario">
                      <label for="direccion" class="form-label"
                        >Dirección</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="direccion"
                        [ngModel]="usuario.direccion"
                        (ngModelChange)="usuario.direccion = $event"
                        #nameInput="ngModel"
                        name="direccion"
                        placeholder="Calle y número"
                      />
                    </div>
                    <div class="col-12" *ngIf="usuario">
                      <label for="localidad" class="form-label"
                        >Localidad</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="localidad"
                        [ngModel]="usuario.localidad"
                        (ngModelChange)="usuario.localidad = $event"
                        #nameInput="ngModel"
                        name="localidad"
                      />
                    </div>
                  </div>
                  <div class="d-flex justify-content-end mt-4">
                    <button
                      type="button"
                      class="btn btn-outline-secondary me-2"
                      (click)="cancelar()"
                    >
                      Cancelar
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      [disabled]="!profileForm.form.valid"
                    >
                      Guardar Cambios
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
