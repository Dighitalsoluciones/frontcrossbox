<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Editar Contraseña Actual</h4>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Password</label><input id="contraseña" type="password" class="form-control" placeholder="ingresa tu contraseña" [(ngModel)]="usuario.password"></div>
                    <div class="col-md-12"><label class="labels" style="margin-top: 10px;">Confirmar Password</label><input id="confirmarcontraseña" type="password" class="form-control" placeholder="repetí la contraseña" [(ngModel)]="campoRepetir"></div>
                </div>
                
                <div class="mt-5 text-center"><button id="btsave" class="btn btn-primary profile-button" type="button" (click)="onUpdatePass()" [disabled]="botonGuardar()">Guardar Cambios</button>
                <button class="btn btn-danger" type="button" (click)="cancelar()" style="margin-left: 12px;">Cancelar</button></div>

            </div>
        </div>
       
    </div>
</div>
