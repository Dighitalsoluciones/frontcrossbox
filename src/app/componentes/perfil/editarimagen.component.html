<div class="edit-image-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Editar Imagen de Perfil</h2>
            <div class="row">
              <div class="col-md-6 border-end">
                <div class="text-center">
                  <div class="image-preview mb-3">
                    <img
                      [src]="usuario.fotoPerfil"
                      class="rounded-circle img-thumbnail"
                      width="200"
                      height="200"
                      id="output"
                      *ngIf="usuario && usuario.fotoPerfil"
                    />
                    <div class="image-overlay" *ngIf="!usuario?.fotoPerfil">
                      <i class="fas fa-user fa-5x text-muted"></i>
                    </div>
                  </div>
                  <p class="text-muted">Imagen actual</p>
                </div>
              </div>
              <div class="col-md-6">
                <form (ngSubmit)="onUpdate()" #imageForm="ngForm">
                  <div class="mb-3">
                    <label for="fotoPerfil" class="form-label"
                      >Seleccionar nueva imagen</label
                    >
                    <input
                      type="file"
                      class="form-control"
                      id="fotoPerfil"
                      (change)="capturarImagen($event)"
                      accept="image/*"
                      required
                    />
                  </div>
                  <div class="image-preview mb-3" *ngIf="previsualizacion">
                    <img
                      [src]="previsualizacion"
                      class="img-fluid rounded"
                      alt="Vista previa"
                    />
                  </div>
                  <div class="d-grid gap-2">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      [disabled]="!imageForm.form.valid || !imagenSeleccionada"
                    >
                      <i class="fas fa-save me-2"></i>Guardar Cambios
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      (click)="cancelar()"
                    >
                      <i class="fas fa-times me-2"></i>Cancelar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
