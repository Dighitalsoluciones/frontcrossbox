
<section class="vh-100 gradient-custom" *ngIf="!isLogged">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <div class="text-center">
                <img src="https://res.cloudinary.com/djtra8arp/image/upload/v1687803096/nuevologocrossbox_fdkpik_jgc3ng.png"
                  style="width: 200px; height: 200px;" alt="logo">
                
              </div>
              
              <p class="text-white-50 mb-5" style="margin-top: 10px;">Logeate con tu usuario y contraseña</p>

             
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-outline form-white mb-4">
                <input type="user" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
                <label class="form-label" >Usuario</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
                <label class="form-label" >Contraseña</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" routerLink="/recovery">Olvidaste tu contraseña?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              <button id="botonCancelar" class="btn btn-outline-danger btn-lg px-5" type="button" (click)="cancelar()" style="margin-left: 15px;">Cancelar</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="https://www.instagram.com/crossbox.fitnessclub/?hl=es" class="text-white"><i class="fa-brands fa-instagram fa-xl" style="color: #bd0aa5; margin-right: 15px"></i></a>
                <a href="https://wa.me/5491156683207?text=Hola CrossBox me interesaria saber mas acerca de ustedes." class="text-white"><i class="fa-brands fa-whatsapp fa-xl" style="color: #0c830e;"></i></a>
              </div>
            </form>
            </div>

            <div>
              <p class="mb-0">No tenes cuenta? <a href="nuevousuario" class="text-white-50 fw-bold">Registrate</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" 
  size = "medium" 
  color = "#fff" 
  type = "square-jelly-box" 
  [fullScreen] = "true">
  <img src="https://res.cloudinary.com/dighitalsoluciones/image/upload/v1692470033/loading-gif_fskhni.gif">
  <p class="d-flex justify-content-center text-center mt-4 pt-1" style="color: white" > Cargando... </p>
  </ngx-spinner>
</section>
