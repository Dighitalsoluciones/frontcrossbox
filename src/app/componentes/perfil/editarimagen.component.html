<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img [src]="[usuario.fotoPerfil]" 
            class="rounded-circle mt-5" width="150" height="150" id="output" *ngIf="usuario && usuario.fotoPerfil"><img class="rounded-circle mt-5" width="150px"
            id="output">
            </div>
        <div class="text-center">
        </div>
        <div><img width="100px" id="mostraranterior"></div>
      </div>
      
      <div class="col-md-5 border-right card text-white bg-success mb-6" style="max-width: 28rem;">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="card-header text-right">Editar Imagen</h4>
          </div>
          <div class="card-body row mt-2">
                <div class="col-md-12">
              <label style="margin-top: 10px;" for="fotoPerfil"> Imagen de Perfil</label>
              <br>
              <input type="file" (change)="capturarImagen($event)" [(ngModel)]="usuario.fotoPerfil" *ngIf="usuario">
            </div>
  
  
  
          </div>
  
          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button"
              (click)="onUpdate()">Guardar Cambios</button>
            <button class="btn btn-danger" type="button" (click)="cancelar()" style="margin-left: 12px;">Cancelar</button>
          </div>
  
        </div>
      </div>
  
    </div>
  </div>
