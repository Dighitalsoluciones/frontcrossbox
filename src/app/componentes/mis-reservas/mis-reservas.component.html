<div class="reservations-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="section-title text-center mb-5">
          <h1 class="display-4 text-primary">Mis Reservas</h1>
          <p class="lead">Aquí encontrarás tus próximas reservas pendientes</p>
        </div>

        <div class="card shadow-lg">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <button class="btn btn-outline-primary" (click)="volver()">
                <i class="fas fa-arrow-left me-2"></i>Volver
              </button>
              <p class="mb-0 fs-5">
                Próximas Reservas:
                <span class="badge bg-primary">{{
                  reservasDeHoy.length
                }}</span>
              </p>
            </div>

            <div class="reservation-list">
              <div
                class="reservation-item card mb-3 animate__animated animate__fadeIn"
                *ngFor="
                  let reserva of reservasDeHoy
                    | ordenarporHs : 'asc' : 'horario'
                    | ordenarporHs : 'asc' : 'actividad'
                    | ordenarporHs : 'asc' : 'dia'
                "
              >
                <div class="card-body">
                  <div class="row align-items-center">
                    <div class="col-md-2 text-center mb-3 mb-md-0">
                      <div class="activity-icon">
                        {{ reserva.actividad.slice(0, 3) }}
                      </div>
                    </div>
                    <div class="col-md-7 mb-3 mb-md-0">
                      <h5 class="card-title">{{ reserva.actividad }}</h5>
                      <p class="card-text mb-1">
                        <i class="far fa-calendar-alt me-2"></i>
                        {{ reserva.dia | date : "EEEE, dd LLLL yyyy" }}
                      </p>
                      <p class="card-text">
                        <i class="far fa-clock me-2"></i>
                        <span class="badge bg-success">{{
                          reserva.horario
                        }}</span>
                      </p>
                    </div>
                    <div class="col-md-3 text-md-end">
                      <a
                        href="https://wa.me/+5491156683207?text=Hola+Soy+{{
                          reserva.nombre
                        }}%0ACon+DNI+*{{
                          reserva.dni
                        }}*+Dar+De+Baja:+%0AActividad:+*{{
                          reserva.actividad
                        }}*%0ADia:+*{{ reserva.dia }}*%0AHorario:+*{{
                          reserva.horario
                        }}*%0ALink:+*https://crossboxfitnessclub1.web.app/detailreserva/{{
                          reserva.id
                        }}*"
                        class="btn btn-outline-danger"
                      >
                        <i class="fas fa-times-circle me-2"></i>Cancelar
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#fff"
    type="square-jelly-box"
    [fullScreen]="true"
  >
    <img
      src="https://res.cloudinary.com/dighitalsoluciones/image/upload/v1692470033/loading-gif_fskhni.gif"
    />
    <p class="text-center mt-4 pt-1 text-white">Cargando reservas...</p>
  </ngx-spinner>
</div>
