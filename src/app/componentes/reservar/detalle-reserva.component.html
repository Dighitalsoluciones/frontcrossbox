<div class="container" style="background-color: cadetblue;" id="cel">
  <div class="text-center mb-5" id="cel1">
    <h3>Confirmaci√≥n de Reserva</h3>
    <p class="lead" style="color: aliceblue;">Por favor confirma la reserva</p>
  </div>
  <form (ngSubmit)="crearReserva()" novalidate #f="ngForm">
  <div class="card mb-3" id="cel2">
    <div class="card-body">
      <div class="d-flex flex-column flex-lg-row">
        <span class="avatar avatar-text rounded-3 me-4 mb-2">FD</span>
        <div class="row flex-fill">
          <div class="col-sm-5">
            <h4 class="h5" [(ngModel)]="actividades.nombre">{{actividades.nombre}}</h4>
            <p class="badge bg-success" style="font-size: large;" [(ngModel)]="actividades.dia">{{actividades.dia | date: "dd/MM/yyyy"}}</p>
          </div>
          <div class="col-sm-4 py-2">
            <span style="font-size: large;">HORARIO:  </span> <span class="badge bg-primary" style="font-size: large;" [(ngModel)]="actividades.horario">{{actividades.horario}}</span>
          </div>
          <div class="col-sm-3 text-lg-end">
            <button class="btn btn-success stretched-link">Confirmar</button>
            <button class="btn btn-danger stretched-link" style="margin: 5px 5px;">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
  <br>
  <br>
</div>
